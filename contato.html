<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="images/logo-branco.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="produtos.html" target="_blank">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-contato">
        <form>
            <label for="nome">Nome e sobrenome (obrigatório)</label>
            <input type="text" id="nome" class="input1" required>

            <label for="email">E-mail (obrigatório)</label>
            <input type="email" id="email" class="input1" required placeholder="seuemail@dominio.com">

            <label for="tell">Telefone (obrigatório)</label>
            <input type="tell" id="tell" class="input1" required placeholder="(xx) x xxxx - xxxx">

            <label for="mensagem">Escreva sua mensagem (obrigatório)</label>
            <textarea cols="30" rows="10" id="mensagem" class="input1" required placeholder="Olá, Barbearia Alura. Eu gostaria de marcar..."></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="option">E-mail</label>
                
                <label for="radio-tell"><input type="radio" value="telefone" id="radio-tell" name="option">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="option" checked>WhatsApp</label>
            </fieldset>

            <fieldset class="select">
                <legend>Qual horário de sua preferência?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    
    <footer>
        <img src="images/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="foot">&copy; 2019-2023 - Barbearia Alura. Todos os direitos reservados.
        </p>
    </footer>
</body>
</html>
